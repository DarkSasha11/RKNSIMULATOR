<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РКН: Система Вердиктов</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --panel: rgba(15, 23, 42, 0.9);
            --accent: #38bdf8;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 0%, #1e293b, transparent),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        .rkn-logo {
            width: 80px;
            filter: drop-shadow(0 0 15px var(--accent));
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* Рулетка */
        .roulette-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 160px;
            margin: 40px 0;
            background: var(--panel);
            border: 2px solid rgba(56, 189, 248, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }

        .track {
            display: flex;
            padding-left: 50%; /* Начинаем с середины */
            will-change: transform;
        }

        .item {
            min-width: 140px;
            height: 130px;
            margin: 0 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 8px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        .item span { font-size: 0.8rem; font-weight: bold; }

        .pointer {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--danger);
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 15px var(--danger);
        }

        .spin-btn {
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.4rem;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
            transition: 0.2s;
            text-transform: uppercase;
        }

        .spin-btn:hover { transform: scale(1.05); filter: brightness(1.2); }
        .spin-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Модалка */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .menu {
            background: #0f172a;
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--accent);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .menu img { width: 100px; height: 100px; margin-bottom: 20px; border-radius: 20px; }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-ban { background: var(--danger); color: white; }
        .btn-slow { background: var(--warning); color: black; }

        .toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: bold;
            z-index: 200;
            transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Roskomnadzor_logo.svg/1024px-Roskomnadzor_logo.svg.png" class="rkn-logo">
    <h1>Запретить сегодня?</h1>
</header>

<div class="roulette-wrapper">
    <div class="pointer"></div>
    <div class="track" id="track"></div>
</div>

<button class="spin-btn" id="spinBtn">Запустить выбор</button>

<div class="overlay" id="overlay">
    <div class="menu" id="menu">
        <img src="" id="resImg">
        <h2 id="resTitle" style="margin:0"></h2>
        <p>Нарушение законодательства РФ</p>
        <div class="btn-group">
            <button class="btn btn-ban" onclick="finish('ЗАБЛОКИРОВАН')">ЗАПРЕТИТЬ</button>
            <button class="btn btn-slow" onclick="finish('ЗАМЕДЛЕН')">ЗАМЕДЛИТЬ</button>
        </div>
    </div>
</div>

<div class="toast" id="toast"></div>

<script>
    const apps = [
        { name: 'YouTube', logo: 'https://cdn-icons-png.flaticon.com/512/1384/1384060.png' },
        { name: 'Discord', logo: 'https://cdn-icons-png.flaticon.com/512/3670/3670157.png' },
        { name: 'Steam', logo: 'https://cdn-icons-png.flaticon.com/512/512/512555.png' },
        { name: 'Instagram', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111463.png' },
        { name: 'Twitch', logo: 'https://cdn-icons-png.flaticon.com/512/5968/5968819.png' },
        { name: 'X (Twitter)', logo: 'https://cdn-icons-png.flaticon.com/512/733/733579.png' },
        { name: 'Pinterest', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111652.png' },
        { name: 'Telegram', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111646.png' },
        { name: 'TikTok', logo: 'https://cdn-icons-png.flaticon.com/512/3046/3046121.png' }
    ];

    const track = document.getElementById('track');
    const spinBtn = document.getElementById('spinBtn');
    const itemWidth = 160; // 140 width + 20 margin

    function build() {
        // Создаем много копий для плавного скролла
        const list = [...apps, ...apps, ...apps, ...apps, ...apps, ...apps, ...apps, ...apps, ...apps, ...apps];
        list.forEach(app => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<img src="${app.logo}"><span>${app.name}</span>`;
            track.appendChild(div);
        });
    }
    build();

    spinBtn.addEventListener('click', () => {
        spinBtn.disabled = true;
        
        // Выбираем индекс из центральной части созданного списка
        const targetIndex = Math.floor(Math.random() * apps.length) + (apps.length * 5);
        // Расчет: индекс * ширина + половина ширины карточки (чтобы попасть в центр)
        const xPos = (targetIndex * itemWidth) + (itemWidth / 2);

        gsap.to(track, {
            x: -xPos,
            duration: 6,
            ease: "power4.out",
            onComplete: () => {
                const finalApp = apps[targetIndex % apps.length];
                showMenu(finalApp);
            }
        });
    });

    function showMenu(app) {
        document.getElementById('resImg').src = app.logo;
        document.getElementById('resTitle').innerText = app.name;
        document.getElementById('overlay').style.display = 'flex';
        gsap.fromTo('#menu', {scale: 0.5, opacity: 0}, {scale: 1, opacity: 1, duration: 0.4});
    }

    function finish(action) {
        const name = document.getElementById('resTitle').innerText;
        document.getElementById('overlay').style.display = 'none';
        
        const toast = document.getElementById('toast');
        toast.innerText = `${name} успешно ${action}`;
        toast.style.background = action === 'ЗАБЛОКИРОВАН' ? 'var(--danger)' : 'var(--warning)';
        toast.style.color = action === 'ЗАБЛОКИРОВАН' ? 'white' : 'black';
        toast.style.top = '40px';

        setTimeout(() => {
            location.reload();
        }, 3000);
    }
</script>
</body>
</html>
