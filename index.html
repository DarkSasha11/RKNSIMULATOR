<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РКН: Терминал Управления Блокировками</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --panel: rgba(15, 23, 42, 0.9);
            --accent: #0ea5e9;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #f8fafc;
            --card-w: 160px; /* Ширина карточки */
            --card-m: 10px;  /* Отступ карточки */
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 0%, #1e1b4b, transparent),
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(14, 165, 233, 0.03) 50px);
        }

        header {
            text-align: center;
            padding: 40px 20px;
            z-index: 10;
        }

        .rkn-logo {
            width: 110px;
            filter: drop-shadow(0 0 15px var(--accent));
            margin-bottom: 15px;
            transition: transform 0.5s ease;
        }
        
        .rkn-logo:hover { transform: rotate(360deg) scale(1.1); }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            letter-spacing: 5px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Контейнер рулетки */
        .roulette-viewport {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 200px;
            margin: 30px 0;
            background: var(--panel);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 30px;
            display: flex;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 0 30px rgba(14, 165, 233, 0.05);
        }

        .track {
            display: flex;
            align-items: center;
            will-change: transform;
            padding-left: 0;
        }

        .item {
            min-width: var(--card-w);
            height: 150px;
            margin: 0 var(--card-m);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .item img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 12px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        .item span {
            font-size: 0.85rem;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
        }

        /* Красный указатель (Линия) */
        .pointer {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--danger);
            transform: translateX(-50%);
            z-index: 20;
            box-shadow: 0 0 25px var(--danger);
        }

        .pointer::before {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 18px solid var(--danger);
        }

        .pointer::after {
            content: '';
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 18px solid var(--danger);
        }

        /* Кнопка */
        .spin-btn {
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            color: white;
            border: none;
            padding: 22px 70px;
            font-size: 1.4rem;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(14, 165, 233, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 50px;
        }

        .spin-btn:hover { transform: scale(1.05) translateY(-5px); filter: brightness(1.2); }
        .spin-btn:active { transform: scale(0.95); }
        .spin-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* Модальное окно */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(15px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: #0f172a;
            padding: 50px;
            border-radius: 40px;
            border: 2px solid var(--accent);
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 0 80px rgba(14, 165, 233, 0.3);
            transform: translateY(30px);
            opacity: 0;
        }

        .modal img {
            width: 130px;
            height: 130px;
            border-radius: 25px;
            margin-bottom: 25px;
            border: 4px solid var(--accent);
            padding: 10px;
            background: rgba(255,255,255,0.05);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 35px;
        }

        .btn {
            padding: 18px;
            border-radius: 15px;
            border: none;
            font-weight: 900;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: 0.2s;
        }

        .btn-ban { background: var(--danger); color: white; }
        .btn-slow { background: var(--warning); color: black; }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

        /* Уведомление */
        .toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 50px;
            border-radius: 60px;
            font-weight: 900;
            z-index: 200;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
    </style>
</head>
<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Roskomnadzor_logo.svg/1024px-Roskomnadzor_logo.svg.png" class="rkn-logo">
        <h1>СИСТЕМА ВЫБОРА</h1>
    </header>

    <div class="roulette-viewport">
        <div class="pointer"></div>
        <div class="track" id="track"></div>
    </div>

    <button class="spin-btn" id="spinBtn" onmouseenter="playHover()">ЗАПУСТИТЬ ТЕРМИНАЛ</button>

    <div class="overlay" id="overlay">
        <div class="modal" id="modal">
            <img src="" id="resImg">
            <h2 id="resTitle" style="margin:0; font-family:'Orbitron'; font-size: 1.8rem;"></h2>
            <p style="color:#64748b; margin-top:10px; font-weight: bold;">ТРЕБУЕТСЯ ПРИНЯТИЕ МЕР</p>
            <div class="btn-group">
                <button class="btn btn-ban" onmouseenter="playHover()" onclick="finish('ЗАБЛОКИРОВАН')">ЗАПРЕТИТЬ</button>
                <button class="btn btn-slow" onmouseenter="playHover()" onclick="finish('ЗАМЕДЛЕН')">ЗАМЕДЛИТЬ</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Аудио ресурсы
        const audio = {
            tick: new Audio('https://www.soundjay.com/buttons/sounds/button-50.mp3'),
            win: new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3'),
            hover: new Audio('https://www.soundjay.com/buttons/sounds/button-28.mp3'),
            click: new Audio('https://www.soundjay.com/buttons/sounds/button-37.mp3')
        };
        audio.tick.volume = 0.4;
        audio.hover.volume = 0.2;

        function playHover() { audio.hover.currentTime = 0; audio.hover.play(); }

        const apps = [
            { name: 'YouTube', logo: 'https://cdn-icons-png.flaticon.com/512/1384/1384060.png' },
            { name: 'Discord', logo: 'https://cdn-icons-png.flaticon.com/512/3670/3670157.png' },
            { name: 'Steam', logo: 'https://cdn-icons-png.flaticon.com/512/512/512555.png' },
            { name: 'Instagram', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111463.png' },
            { name: 'Twitch', logo: 'https://cdn-icons-png.flaticon.com/512/5968/5968819.png' },
            { name: 'Twitter (X)', logo: 'https://cdn-icons-png.flaticon.com/512/733/733579.png' },
            { name: 'Telegram', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111646.png' },
            { name: 'TikTok', logo: 'https://cdn-icons-png.flaticon.com/512/3046/3046121.png' },
            { name: 'Pinterest', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111652.png' },
            { name: 'Facebook', logo: 'https://cdn-icons-png.flaticon.com/512/5968/5968764.png' }
        ];

        const track = document.getElementById('track');
        const spinBtn = document.getElementById('spinBtn');
        const fullCardWidth = 180; // 160px + 20px (margin * 2)

        function buildTrack() {
            // Создаем ленту: 10 повторений списка для длины
            const totalCopies = 15;
            let content = '';
            for(let i = 0; i < totalCopies; i++) {
                apps.forEach(app => {
                    content += `<div class="item"><img src="${app.logo}"><span>${app.name}</span></div>`;
                });
            }
            track.innerHTML = content;

            // Сдвигаем в начало, чтобы под линией был первый элемент (YouTube)
            const initialOffset = (document.querySelector('.roulette-viewport').offsetWidth / 2) - (fullCardWidth / 2);
            gsap.set(track, { x: initialOffset });
        }

        buildTrack();

        spinBtn.addEventListener('click', () => {
            audio.click.play();
            spinBtn.disabled = true;

            const viewportWidth = document.querySelector('.roulette-viewport').offsetWidth;
            // Выбираем случайную иконку в промежутке между 60-й и 90-й позицией
            const targetGlobalIndex = Math.floor(Math.random() * 30) + 60;
            
            // Расчет финальной позиции: центр экрана минус позиция иконки
            const finalX = (viewportWidth / 2) - (targetGlobalIndex * fullCardWidth) - (fullCardWidth / 2);

            let lastTickIndex = 0;

            gsap.to(track, {
                x: finalX,
                duration: 8,
                ease: "power4.out",
                onUpdate: function() {
                    const currentX = gsap.getProperty(track, "x");
                    const currentIndex = Math.round(Math.abs((currentX - (viewportWidth / 2)) / fullCardWidth));
                    
                    if(currentIndex !== lastTickIndex) {
                        audio.tick.currentTime = 0;
                        audio.tick.play();
                        lastTickIndex = currentIndex;
                    }
                },
                onComplete: () => {
                    audio.win.play();
                    const finalApp = apps[targetGlobalIndex % apps.length];
                    showResult(finalApp);
                }
            });
        });

        function showResult(app) {
            document.getElementById('resImg').src = app.logo;
            document.getElementById('resTitle').innerText = app.name;
            document.getElementById('overlay').style.display = 'flex';
            gsap.to('#modal', { y: 0, opacity: 1, duration: 0.6, ease: "back.out(1.7)" });
        }

        function finish(action) {
            audio.click.play();
            const name = document.getElementById('resTitle').innerText;
            document.getElementById('overlay').style.display = 'none';

            const toast = document.getElementById('toast');
            toast.innerText = `${name} ${action} ПО ВСЕЙ РОССИИ`;
            toast.style.background = action === 'ЗАБЛОКИРОВАН' ? 'var(--danger)' : 'var(--warning)';
            toast.style.color = action === 'ЗАБЛОКИРОВАН' ? 'white' : 'black';
            toast.style.top = '40px';

            setTimeout(() => {
                location.reload();
            }, 3500);
        }
    </script>
</body>
</html>
