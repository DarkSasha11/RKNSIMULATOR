<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РКН: Терминал Блокировок</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --panel: rgba(17, 24, 39, 0.8);
            --accent: #0ea5e9;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #f3f4f6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 0%, #1e1b4b, transparent),
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(14, 165, 233, 0.05) 50px);
        }

        header {
            text-align: center;
            padding: 30px;
            z-index: 10;
        }

        .rkn-logo {
            width: 120px;
            filter: drop-shadow(0 0 20px var(--accent));
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            letter-spacing: 4px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--accent), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Рулетка */
        .roulette-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 180px;
            margin: 40px 0;
            background: var(--panel);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 24px;
            display: flex;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(14, 165, 233, 0.1);
        }

        .track {
            display: flex;
            align-items: center;
            will-change: transform;
            /* Начальное смещение, чтобы не было пустоты слева */
            transform: translateX(0);
        }

        .item {
            min-width: 150px;
            height: 140px;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .item img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 14px;
            margin-bottom: 10px;
        }

        .item span { font-size: 0.85rem; font-weight: 700; color: #94a3b8; }

        .pointer {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--danger);
            transform: translateX(-50%);
            z-index: 20;
            box-shadow: 0 0 20px var(--danger);
        }

        .pointer::before, .pointer::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
        }
        .pointer::before { top: 0; border-top: 15px solid var(--danger); }
        .pointer::after { bottom: 0; border-bottom: 15px solid var(--danger); }

        /* Кнопка */
        .spin-btn {
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            color: white;
            border: none;
            padding: 22px 60px;
            font-size: 1.2rem;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.4);
            transition: 0.3s;
        }

        .spin-btn:hover { transform: translateY(-3px) scale(1.02); filter: brightness(1.1); }
        .spin-btn:disabled { opacity: 0.5; cursor: wait; transform: none; }

        /* Меню результата */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: #0f172a;
            padding: 45px;
            border-radius: 32px;
            border: 1px solid var(--accent);
            text-align: center;
            width: 400px;
            box-shadow: 0 0 60px rgba(14, 165, 233, 0.2);
        }

        .modal img { width: 120px; height: 120px; border-radius: 24px; margin-bottom: 20px; border: 3px solid var(--accent); }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-ban { background: var(--danger); color: white; }
        .btn-slow { background: var(--warning); color: black; }

        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 45px;
            border-radius: 50px;
            font-weight: 900;
            z-index: 200;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .toast.active { bottom: 50px; }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Roskomnadzor_logo.svg/1024px-Roskomnadzor_logo.svg.png" class="rkn-logo" alt="РКН">
    <h1>Генератор Вердиктов</h1>
</header>

<div class="roulette-container">
    <div class="pointer"></div>
    <div class="track" id="track"></div>
</div>

<button class="spin-btn" id="spinBtn">ЗАПУСТИТЬ ПРОВЕРКУ</button>

<div class="overlay" id="overlay">
    <div class="modal" id="modal">
        <img src="" id="resImg">
        <h2 id="resTitle" style="margin:0; font-family:'Orbitron'"></h2>
        <p style="color:#64748b; margin-top:10px">Нарушение статьи 13.41 КоАП РФ</p>
        <div class="btn-group">
            <button class="btn btn-ban" onclick="finish('ЗАБЛОКИРОВАН')">ЗАПРЕТИТЬ</button>
            <button class="btn btn-slow" onclick="finish('ЗАМЕДЛЕН')">ЗАМЕДЛИТЬ</button>
        </div>
    </div>
</div>

<div class="toast" id="toast"></div>

<script>
    const apps = [
        { name: 'YouTube', logo: 'https://cdn-icons-png.flaticon.com/512/1384/1384060.png' },
        { name: 'Discord', logo: 'https://cdn-icons-png.flaticon.com/512/3670/3670157.png' },
        { name: 'Steam', logo: 'https://cdn-icons-png.flaticon.com/512/512/512555.png' },
        { name: 'Instagram', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111463.png' },
        { name: 'Twitch', logo: 'https://cdn-icons-png.flaticon.com/512/5968/5968819.png' },
        { name: 'X (Twitter)', logo: 'https://cdn-icons-png.flaticon.com/512/733/733579.png' },
        { name: 'Pinterest', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111652.png' },
        { name: 'Telegram', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111646.png' },
        { name: 'TikTok', logo: 'https://cdn-icons-png.flaticon.com/512/3046/3046121.png' },
        { name: 'Facebook', logo: 'https://cdn-icons-png.flaticon.com/512/5968/5968764.png' }
    ];

    const track = document.getElementById('track');
    const spinBtn = document.getElementById('spinBtn');
    const itemWidth = 170; // 150px + 20px gap

    function init() {
        // Заполняем ленту большим количеством элементов
        // Начинаем отрисовку так, чтобы центр уже был заполнен
        const repeatCount = 100;
        let html = '';
        for(let i = 0; i < repeatCount; i++) {
            const app = apps[i % apps.length];
            html += `<div class="item"><img src="${app.logo}"><span>${app.name}</span></div>`;
        }
        track.innerHTML = html;

        // Центрируем первый элемент в начале (опционально)
        gsap.set(track, { x: 0 });
    }
    init();

    spinBtn.addEventListener('click', () => {
        spinBtn.disabled = true;
        
        // Выбираем случайную цель далеко впереди
        const minSpins = 40;
        const targetIndex = Math.floor(Math.random() * apps.length) + minSpins;
        
        // Вычисляем позицию так, чтобы выбранный индекс оказался ровно по центру
        const containerWidth = document.querySelector('.roulette-container').offsetWidth;
        const targetX = -(targetIndex * itemWidth) + (containerWidth / 2) - (itemWidth / 2);

        gsap.to(track, {
            x: targetX,
            duration: 7,
            ease: "power4.out",
            onComplete: () => {
                const finalApp = apps[targetIndex % apps.length];
                showModal(finalApp);
            }
        });
    });

    function showModal(app) {
        document.getElementById('resImg').src = app.logo;
        document.getElementById('resTitle').innerText = app.name;
        document.getElementById('overlay').style.display = 'flex';
        gsap.fromTo('#modal', { scale: 0.8, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.4 });
    }

    function finish(action) {
        const name = document.getElementById('resTitle').innerText;
        document.getElementById('overlay').style.display = 'none';
        
        const toast = document.getElementById('toast');
        toast.innerText = `${name} УСПЕШНО ${action}`;
        toast.style.background = action === 'ЗАБЛОКИРОВАН' ? 'var(--danger)' : 'var(--warning)';
        toast.style.color = action === 'ЗАБЛОКИРОВАН' ? 'white' : 'black';
        
        toast.classList.add('active');

        setTimeout(() => {
            toast.classList.remove('active');
            // Возвращаем рулетку в начало плавно или перезагружаем
            location.reload();
        }, 3000);
    }
</script>
</body>
</html>
