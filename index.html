<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РКН | ГЛОБАЛЬНЫЙ ТЕРМИНАЛ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #010409;
            --panel: rgba(13, 17, 23, 0.98);
            --accent: #38bdf8;
            --danger: #f43f5e;
            --warning: #fbbf24;
            --success: #10b981;
            --text: #f0f6fc;
            --card-w: 160px;
            --card-m: 10px;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b, transparent);
        }

        header { text-align: center; padding: 30px 20px; z-index: 10; }
        .rkn-logo { width: 90px; filter: drop-shadow(0 0 15px var(--accent)); margin-bottom: 10px; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 2rem; letter-spacing: 5px; margin: 0; text-transform: uppercase; background: linear-gradient(to bottom, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Рулетка */
        .roulette-viewport {
            position: relative; width: 100%; max-width: 1000px; height: 200px;
            margin: 20px 0; background: var(--panel); border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 30px; display: flex; align-items: center; overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .track { display: flex; align-items: center; will-change: transform; }

        .item {
            min-width: var(--card-w); height: 150px; margin: 0 var(--card-m);
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 24px; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .item img { width: 70px; height: 70px; border-radius: 14px; margin-bottom: 10px; object-fit: contain; }
        .item span { font-size: 0.75rem; font-weight: 800; color: #8b949e; text-transform: uppercase; text-align: center; padding: 0 5px; }

        .pointer {
            position: absolute; left: 50%; top: 0; bottom: 0; width: 4px;
            background: var(--danger); transform: translateX(-50%); z-index: 20;
            box-shadow: 0 0 20px var(--danger);
        }

        /* Кнопка */
        .spin-btn {
            background: var(--accent); color: #010409; border: none;
            padding: 20px 60px; font-size: 1.3rem; font-weight: 900;
            font-family: 'Orbitron', sans-serif; border-radius: 16px;
            cursor: pointer; box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
            transition: all 0.3s; margin-bottom: 30px;
        }
        .spin-btn:hover { transform: scale(1.05); filter: brightness(1.1); }
        .spin-btn:disabled { opacity: 0.5; cursor: wait; }

        /* Модалка */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 100;
        }
        .modal { background: #0d1117; padding: 40px; border-radius: 35px; border: 2px solid var(--accent); text-align: center; width: 420px; }
        .modal img { width: 110px; height: 110px; border-radius: 25px; margin-bottom: 15px; border: 2px solid var(--accent); }

        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 25px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 15px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; }
        
        .btn-ban { background: var(--danger); color: white; }
        .btn-slow { background: var(--warning); color: #000; }
        .btn-spare { background: var(--success); color: white; margin-top: 5px; }
        
        .btn:hover { filter: brightness(1.2); }
    </style>
</head>
<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Roskomnadzor_logo.svg/1024px-Roskomnadzor_logo.svg.png" class="rkn-logo">
        <h1>ТЕРМИНАЛ 3.0</h1>
    </header>

    <div class="roulette-viewport">
        <div class="pointer"></div>
        <div class="track" id="track"></div>
    </div>

    <button class="spin-btn" id="spinBtn">ЗАПУСТИТЬ ПРОВЕРКУ</button>

    <div class="overlay" id="overlay">
        <div class="modal" id="modal">
            <img src="" id="resImg">
            <h2 id="resTitle" style="margin:0; font-family:'Orbitron';"></h2>
            <p style="color:#8b949e; font-size: 0.9rem;">Объект прошел автоматический анализ</p>
            <div class="btn-group">
                <div class="row">
                    <button class="btn btn-ban" onclick="location.reload()">ЗАПРЕТИТЬ</button>
                    <button class="btn btn-slow" onclick="location.reload()">ЗАМЕДЛИТЬ</button>
                </div>
                <button class="btn btn-spare" onclick="location.reload()">ПОМИЛОВАТЬ</button>
            </div>
        </div>
    </div>

    <script>
        // Звуки
        const sfxTick = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        const sfxWin = new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3');
        const sfxClick = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
        sfxTick.volume = 0.3;

        // Расширенный список приложений
        const apps = [
            { name: 'YouTube', logo: 'https://cdn-icons-png.flaticon.com/512/1384/1384060.png' },
            { name: 'Discord', logo: 'https://cdn-icons-png.flaticon.com/512/3670/3670157.png' },
            { name: 'Steam', logo: 'https://cdn-icons-png.flaticon.com/512/512/512555.png' },
            { name: 'Instagram', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111463.png' },
            { name: 'Twitch', logo: 'https://cdn-icons-png.flaticon.com/512/5968/5968819.png' },
            { name: 'Telegram', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111646.png' },
            { name: 'TikTok', logo: 'https://cdn-icons-png.flaticon.com/512/3046/3046121.png' },
            { name: 'Pinterest', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111652.png' },
            { name: 'WhatsApp', logo: 'https://cdn-icons-png.flaticon.com/512/733/733585.png' },
            { name: 'Reddit', logo: 'https://cdn-icons-png.flaticon.com/512/52/52053.png' },
            { name: 'Epic Games', logo: 'https://cdn-icons-png.flaticon.com/512/5968/5968644.png' },
            { name: 'Spotify', logo: 'https://cdn-icons-png.flaticon.com/512/174/174868.png' },
            { name: 'Roblox', logo: 'https://cdn-icons-png.flaticon.com/512/10304/10304443.png' },
            { name: 'Minecraft', logo: 'https://cdn-icons-png.flaticon.com/512/10255/10255869.png' },
            { name: 'GitHub', logo: 'https://cdn-icons-png.flaticon.com/512/25/25231.png' }
        ];

        const track = document.getElementById('track');
        const spinBtn = document.getElementById('spinBtn');
        const cardWidth = 180; // (160 + 10 + 10)

        function init() {
            // Генерируем 100+ элементов для эффекта бесконечности
            let html = '';
            for (let i = 0; i < 15; i++) {
                apps.forEach(app => {
                    html += `<div class="item"><img src="${app.logo}"><span>${app.name}</span></div>`;
                });
            }
            track.innerHTML = html;
            // Центрируем на 50-й иконке при старте, чтобы слева было много места
            gsap.set(track, { x: -50 * cardWidth });
        }
        init();

        spinBtn.addEventListener('click', () => {
            // Разблокировка звука
            sfxClick.play();
            sfxTick.play(); sfxTick.pause();

            spinBtn.disabled = true;
            const viewportW = document.querySelector('.roulette-viewport').offsetWidth;
            
            // Выбираем случайную иконку дальше по ленте (от 90 до 105)
            const targetIdx = 90 + Math.floor(Math.random() * apps.length);
            const finalX = -(targetIdx * cardWidth) + (viewportW / 2) - (cardWidth / 2);

            let lastIdx = 0;

            gsap.to(track, {
                x: finalX,
                duration: 8,
                ease: "power4.out",
                onUpdate: function() {
                    const currentX = gsap.getProperty(track, "x");
                    const currentIdx = Math.round(Math.abs(currentX / cardWidth));
                    
                    if (currentIdx !== lastIdx) {
                        sfxTick.currentTime = 0;
                        sfxTick.play().catch(()=>{});
                        lastIdx = currentIdx;
                    }
                },
                onComplete: () => {
                    sfxWin.play();
                    const app = apps[targetIdx % apps.length];
                    document.getElementById('resImg').src = app.logo;
                    document.getElementById('resTitle').innerText = app.name;
                    document.getElementById('overlay').style.display = 'flex';
                }
            });
        });
    </script>
</body>
</html>
